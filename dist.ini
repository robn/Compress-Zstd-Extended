name    = Compress-Zstd-Extended
author  = Rob N ★ <robn@robn.io>
license = Perl_5
copyright_holder = Rob N ★
copyright_year   = 2017

version = 0.001

[MakeMaker::Awesome]
WriteMakefile_arg = CCFLAGS => '-Iext/zstd/lib'
WriteMakefile_arg = OBJECT => '$(BASEEXT)$(OBJ_EXT) ext/zstd/lib/libzstd.a'
delimiter = |
footer = |package MY;
footer = |sub postamble {
footer = |  my $self = shift;
footer = |  return $self->SUPER::postamble . "\n\n" .
footer = |    "ext/zstd/lib/libzstd.a:\n" .
footer = |    "\t\$(MAKE) -C ext/zstd\n";
footer = |}
[PPPort]

[@Filter]
-bundle = @Basic
-remove = GatherDir
-remove = MakeMaker
[GatherDir]
exclude_filename = Makefile.PL
exclude_filename = LICENSE

[AutoPrereqs]
[PkgVersion]
die_on_existing_version = 1
die_on_line_insertion   = 1
[MetaConfig]
[MetaJSON]
[NextRelease]

[GithubMeta]
issues = 1

[@Git]
tag_format = %v
allow_dirty = Changes
allow_dirty = dist.ini
allow_dirty = Makefile.PL

[ReadmeAnyFromPod / MarkdownInRoot]
filename = README.md

[CopyFilesFromBuild]
copy = Makefile.PL
copy = LICENSE
